#
SlurmUser=hchen71
SlurmdUser=hchen71
SlurmctldPort=6817
SlurmdPort=6818
AuthType=auth/none
CryptoType=crypto/openssl
JobCredentialPrivateKey=/home/hchen71/slurm/etc/slurm.key
JobCredentialPublicCertificate=/home/hchen71/slurm/etc/slurm.cert
StateSaveLocation=/tmp
SlurmdSpoolDir=/tmp/slurmd
SwitchType=switch/none
MpiDefault=none
SlurmctldPidFile=/tmp/slurmctld.pid
SlurmdPidFile=/tmp/slurmd.pid
ProctrackType=proctrack/pgid
